<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Petal Focus</title>
        <link rel="stylesheet" href="styles.css" />
        
    </head>

    <body>
        <div class="app">
            <div class="upBar" style="display: flex;">
                <p id="appTitle">Petal Focus</p>
                <div class="barButtons">
                <button id="minimizeButton"></button>
                <button id="closeButton"></button>
                </div>
            </div>

            <div class="inside">
                <div id="StartPage">
                    <p class="startText">Petal by petal, stay focused</p>
                    <button id="startButton"></button>
                </div>

                <div id="sakura"  style="display:none;">
                    <img id="sakuraImg">
                    <p id="countdown"></p>
                </div>

                <div id="TimerPage" style="display:none;">
                    <button id="pauseButton"></button>
                    <button id="finishTimer" class="finishButton" ></button>
                </div>

                <div id="BreakPage" style="display:none;">
                    <p id="breakPhrase"></p>
                    <div id="breakButtons"  style="display:none;">
                        <button id="againButton"></button>
                        <button id="finishBreak" class="finishButton"></button>
                    </div>
                </div>

                <div id="FinishPage" style="display:none;">
                    <p id="finishPhrase">Your effort is blooming beautifully</p>
                    <div id="TimeCount">
                        <p id="bloomingTime">Blooming Time:</p>
                        <p id="totalTime"></p>
                    </div>
                    <button id="homeButton"></button>
                </div>
            </div>

            <script src="script.js" defer></script>
        </div>
    </body>
</html>
